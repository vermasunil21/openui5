<html>
<head>
	<title>QUnit TestSuite for sap.tnt</title>
	<script type="text/javascript" src="../../../../resources/sap/ui/qunit/qunit-redirect.js"></script>
	<script
		id="sap-ui-bootstrap"
		src='../../../../resources/sap-ui-core.js'>
	</script>
	<script language="javascript">

		/**
		 * Add test pages to this test suite function.
		 * Please order alphabetically
		 */
		function suite() {
			var suite = new parent.jsUnitTestSuite();
			var contextPath = "/" + window.location.pathname.split("/")[1];

			var isSupported = !sap.ui.Device.browser.msie || sap.ui.Device.browser.version > 9;

			if (isSupported) {
				suite.addTestPage(contextPath + "/test-resources/sap/tnt/qunit/NavigationList.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/tnt/qunit/SideNavigation.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/tnt/qunit/ToolHeader.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/tnt/qunit/ToolPage.qunit.html");
			}

			return suite;
		}
	</script>
</head>
<body>
</body>
</html>
