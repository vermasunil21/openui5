<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>ToggleButton ACC Test - sap.m</title>

		<script src="../../../../resources/sap-ui-core.js"
			type="text/javascript"
			id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_bluecrystal">
		</script>

		<script type="text/javascript">

		var app = new sap.m.App("myApp");

		var iEvent = 0;

		var page1 = new sap.m.Page("page1", {
			title:"ToggleButton Test page",
			content : [
				new sap.m.Label("L1", { text: "switch mode", width: "100%" }),
				new sap.m.Title({ text: "Default Buttons", level: sap.ui.core.TitleLevel.H2, width: "100%" }),
				new sap.m.ToggleButton({ text: "On" }),
				new sap.m.ToggleButton({ text: "On", enabled: false }),
				new sap.m.ToggleButton({ text: "On", pressed: true, enabled: false }),
				new sap.m.ToggleButton({ text: "On", icon: "sap-icon://log" }),
				new sap.m.ToggleButton({ text: "On", pressed: true, icon: "sap-icon://log", iconFirst: false }),
				new sap.m.ToggleButton({ icon: "sap-icon://log" }),
				new sap.m.ToggleButton({ icon: "sap-icon://log", pressed: true, tooltip: "On" }),

				new sap.m.Title({ text: "Buttons with Labels", level: sap.ui.core.TitleLevel.H2, width: "100%" }),
				new sap.m.ToggleButton({ text: "On", ariaLabelledBy: ["L1"] }),
				new sap.m.ToggleButton({ text: "On", enabled: false, ariaLabelledBy: ["L1"] }),
				new sap.m.ToggleButton({ text: "On", pressed: true, enabled: false, ariaLabelledBy: ["L1"] }),
				new sap.m.ToggleButton({ text: "On", icon: "sap-icon://log", ariaLabelledBy: ["L1"] }),
				new sap.m.ToggleButton({ text: "On", pressed: true, icon: "sap-icon://log", iconFirst: false, ariaLabelledBy: ["L1"] }),
				new sap.m.ToggleButton({ icon: "sap-icon://log", ariaLabelledBy: ["L1"] }),
				new sap.m.ToggleButton({ icon: "sap-icon://log", pressed: true, tooltip: "On", ariaLabelledBy: ["L1"] }),

				new sap.m.Title({ text: "Buttons with Description", level: sap.ui.core.TitleLevel.H2, width: "100%" }),
				new sap.m.ToggleButton({ text: "On", ariaDescribedBy: ["L1"] }),
				new sap.m.ToggleButton({ text: "On", enabled: false, ariaDescribedBy: ["L1"] }),
				new sap.m.ToggleButton({ text: "On", pressed: true, enabled: false, ariaDescribedBy: ["L1"] }),
				new sap.m.ToggleButton({ text: "On", icon: "sap-icon://log", ariaDescribedBy: ["L1"] }),
				new sap.m.ToggleButton({ text: "On", pressed: true, icon: "sap-icon://log", iconFirst: false, ariaDescribedBy: ["L1"] }),
				new sap.m.ToggleButton({ icon: "sap-icon://log", ariaDescribedBy: ["L1"] }),
				new sap.m.ToggleButton({ icon: "sap-icon://log", pressed: true, tooltip: "On", ariaDescribedBy: ["L1"] })
			]
		});

		app.addPage(page1);

		app.placeAt("body");

	</script>
	<style>
		body {
			margin: 0;
		}
		.sapMPageScroll {
			padding: 1rem;
		}
	</style>

	</head>
	<body id="body" class="sapUiBody">
	</body>
</html>
