<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Tree - sap.m</title>
	<script id="sap-ui-bootstrap"
			src="../../../../resources/sap-ui-core.js"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-libs="sap.m, sap.ui.demokit"
			>
	</script>
	<style>
		.demokit {
			background-color: #3F5161;
		}
	</style>


	<script>
		var oTree1 = new sap.ui.demokit.SimpleTree({showFilter: true, title: "Documentation", height: "500px"});

		var oTreeNode = new sap.ui.demokit.SimpleTreeNode({
			text: "{text}",
			ref: "{ref}",
			selected : selected
		});

		function selected(oEvent) {
			jQuery.sap.log.debug(oEvent.getSource().getRef());
		}

		var aData = [
			{
				text: "Node1",
				ref: "url1",
				nodes: [
					{
						text: "Node11",
						ref: "url11",
						nodes: []
					},
					{
						text: "Node12",
						ref: "url12",
						nodes: [
							{
								text: "Node121",
								ref: "url121"
							},
							{

								ref: "url122"
							}

						]
					}
				]
			},
			{

				ref: "url2"
			},
			{
				text: "Node3",
				ref: "url3"
			},
			{

				ref: "url4",
				nodes: [
					{

						ref: "url41",
						nodes: []

					{
						text: "Node42",
						ref: "url42",
						nodes: [
							{
								text: "Node421",
								ref: "url421"
							}
						]
					}
				]
			},
			{
				text: "Node5",
				ref: "url5"
			},
			{
				text: "Node6",
				ref: "url6"
			},
			{
				text: "Node7",
				ref: "url7"
			},
			{
				text: "Node8",

			{

		var oJSONModel = new sap.ui.model.json.JSONModel();
		oTree1.setModel(oJSONModel);
		oJSONModel.setData(aData);
		oTree1.bindNodes("/", oTreeNode);

		//==========================================================================================================

		var app = new sap.m.App('myApp', {initialPage: 'initialPage'});
		var initialPage = new sap.m.Page('initialPage', {
			title: 'Tree Control',
			content: [oTree1]
		});
		initialPage.addStyleClass("demokit");

		app.addPage(initialPage).placeAt('content');
	</script>

</head>
<body id='body' class='sapUiBody' role='application'>
<div id='content'></div>
</body>
</html>
