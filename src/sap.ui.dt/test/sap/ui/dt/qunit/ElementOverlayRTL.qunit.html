<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Test Page for sap.ui.dt.ElementOverlay RTL</title>

		<style>
			#content {
				position: absolute;
				left: 400px;
				top : 10px;
			}
		</style>

		<script id="sap-ui-bootstrap"
				data-sap-ui-theme="sap_bluecrystal"
				type="text/javascript"
				data-sap-ui-noConflict="true"
				data-sap-ui-resourceroots='{"dt.view": "testdata/designtime/"}'
				data-sap-ui-libs="sap.ui.dt,sap.m,sap.ui.layout"
				src="../../../../../resources/sap-ui-core.js"
				data-sap-ui-rtl="true">
		</script>
		<link rel="stylesheet" href="../../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen">
		<script type="text/javascript" src="../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
		<script type="text/javascript" src="../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
		<script type="text/javascript" src="../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>
		<script type="text/javascript">

			jQuery.sap.require("sap.ui.qunit.qunit-coverage");
			jQuery.sap.require("sap.ui.thirdparty.sinon");
			jQuery.sap.require("sap.ui.thirdparty.sinon-ie");
			jQuery.sap.require("sap.ui.thirdparty.sinon-qunit");

			jQuery.sap.require("sap.ui.dt.ElementOverlay");

			QUnit.module("Given that an Overlay Container is created on RTL mode", {
				beforeEach : function(assert) {
					sap.ui.dt.Overlay.getOverlayContainer();
				},
				afterEach : function() {
					sap.ui.dt.Overlay.removeOverlayContainer();
				}
			});

			QUnit.test("then", function(assert) {
				var $container = jQuery("#overlay-container");
				assert.strictEqual($container.offset().top, 0, "overlay container position is still top = 0px");
				assert.strictEqual($container.offset().left, 0, "overlay container position is still left = 0px");
			});

		</script>
	</head>
	<body>
		<h1 id="qunit-header">QUnit page for sap.ui.dt.ElementOverlay RTL</h1>
		<h2 id="qunit-banner"></h2>
	 	<h2 id="qunit-userAgent"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<ol id="qunit-tests"></ol>
		<div id="content"></div>
	</body>
</html>
